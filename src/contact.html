<!doctype html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fantasy World</title>
    <link rel="shortcut icon" href="img/gamesc.jpg">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    //= templates/header.html
    <div class="contact">
        <div class="mail" id="mail">
            <div class="container">
                <h3 class="head">Contact Us</h3>
                <p class="head_para">send us a message</p>
                <p class="message"></p>
                <form id="contact-form" class="contact-form">
                    <div class="col-md-6 mail_grids">
                        <span class="input">
                            <input class="input__field require" type="text" id="name" placeholder="Your Name">
                        </span>
                        <span class="input">
                            <input class="input__field require" type="email" id="email" placeholder="Your Email ">
                        </span>
                        <span class="input">
                            <input class="input__field require " type="text" id="phone"
                                placeholder="Your Phone Number ">
                        </span>
                    </div>
                    <div class="col-md-6 mail_grids">
                        <textarea name="Message" class="txarea" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn-contact" id="btn-contact">Submit</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    //= templates/footer.html
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>
    <script src="js/main.js"> </script>

</body>

</html>
